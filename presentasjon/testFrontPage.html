<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playdate for Dyr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header */
        .header {
            background-color: #f5d5b5;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #00aaff;
        }

        /* Main layout */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Filterseksjon til venstre */
        .filter {
            background-color: #d4f0d4;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .filter h3 {
            margin-top: 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        .filter label {
            display: block;
            margin: 5px 0;
        }

        /* Profiler i midten */
        .profiles {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        .profile-card {
            background-color: #a3cffa;
            width: 30%;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .profile-card h3 {
            margin: 0;
            font-size: 16px;
            color: #0055aa;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background-color: #fff;
            margin: 10px auto;
            border-radius: 10px;
        }

        .profile-details {
            font-size: 14px;
            margin: 10px 0;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .profile-card button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Stjerner */
        .stars {
            font-size: 20px;
            cursor: pointer;
        }

        .stars span {
            color: #ccc; /* Grå som standard */
        }

        .stars span.filled {
            color: #ffd700; /* Gul når fylt */
        }

        
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Playdate</h1>
        <nav>
            <a href="#">Varslinger</a>
            <a href="#">Meldinger</a>
            <a href="#">Logg inn</a>
        </nav>
    </div>

    <!-- Hovedinnhold -->
    <div class="container">
        <!-- Filterseksjon -->
        <div class="filter">
            <h3>Dyr</h3>
            <label><input type="checkbox"> Hund</label>
            <label><input type="checkbox" checked> Katt</label>
            <label><input type="checkbox"> Fugl</label>
            <h3>Område</h3>
            <label><input type="checkbox"> Akershus</label>
            <label><input type="checkbox" checked> Oslo</label>
            <label><input type="checkbox"> Vestland</label>
            <label><input type="checkbox"> Rogaland</label>
            <label><input type="checkbox"> Trøndelag</label>
            <label><input type="checkbox"> Innlandet</label>
            <label><input type="checkbox"> Agder</label>
        </div>

        <!-- Profiler -->
        <div class="profiles">
            <div class="profile-card">
                <h3>Be om å leke med Magnus</h3>
                <div class="profile-image"></div>
                <div class="profile-details">
                    <p>magnus - katt</p>
                    <p>4</p>
                    <p>oslo</p>
                    <p>vil møte: hund, katt</p>
                </div>
                <button>vis profil</button>
                <div class="stars" data-rating="5">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
            
            <div class="profile-card">
                <h3>Be om å leke med Arne</h3>
                <div class="profile-image"></div>
                <div class="profile-details">
                    <p>arne - katt</p>
                    <p>oslo</p>
                </div>
                <button>vis profil</button>
                <div class="stars" data-rating="4">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
            
            <div class="profile-card">
                <h3>Be om å leke med Bella</h3>
                <div class="profile-image"></div>
                <div class="profile-details">
                    <p>bella - katt</p>
                    <p>oslo</p>
                </div>
                <button>vis profil</button>
                <div class="stars" data-rating="4">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hent alle stjernegrupper
        const starGroups = document.querySelectorAll('.stars');

        starGroups.forEach(group => {
            const stars = group.querySelectorAll('span');
            let currentRating = parseInt(group.getAttribute('data-rating')); // Hent startvurdering

            // Sett initial farge basert på data-rating
            updateStars(stars, currentRating);

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    currentRating = index + 1; // Oppdater vurdering basert på hvilken stjerne som ble klikket
                    group.setAttribute('data-rating', currentRating); // Oppdater data-attributtet
                    updateStars(stars, currentRating); // Oppdater fargene
                });
            });
        });

        // Funksjon for å oppdatere stjernefargene
        function updateStars(stars, rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('filled'); // Fyll stjerner opp til valgt rating
                } else {
                    star.classList.remove('filled'); // Fjern fyll for stjerner etter valgt rating
                }
            });
        }
    </script>
</body>
</html>
